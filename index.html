 <!DOCTYPE html>
<html>
<head>
<title>Brojevi</title>
</head>
<style>
  .container {
    display: grid;
    row-gap: 15px;
    column-gap: 15px;
    grid-template-columns: 15vw 35vw 35vw 15vw;
    grid-template-rows: 15vh 23.3vh 23.3vh 23.3vh 15vh;
  }
  .item {
    background-color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(0, 0, 0, 0.8);
    border-radius: 50% 50% 50% 50%;
    padding: 20px;
    font-size: 6.5rem;
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>
<body onload="init()">
<div id="numbers-container" class="container">
  <div></div>
  <div></div>
  <div></div>
  <div></div>

  <div></div>
  <div class="item"></div>
  <div class="item"></div>
  <div></div>

  <div></div>
  <div class="item"></div>
  <div class="item"></div>
  <div></div>

  <div></div>
  <div class="item"></div>
  <div class="item"></div>
  <div></div>

  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>
</body>
<script>
  function getRandomInt(max) {
    return Math.floor((Math.random() * max) + 1);
  }
  
  function init() {
    var numbers = [];
    
    for (var i = 0; i < 6; i++) {
      var number = getRandomInt(90);
      if (numbers.includes(number)) {
        i--;
      } else {
        numbers.push(number);
      }
    }
    numbers.sort((a,b) => a - b);
    var items = document.getElementsByClassName("item");
    for (var i = 0; i < items.length; i++) {
      items[i].innerHTML = numbers[i];
    }
  }
</script>
</html>
